<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <title>Holidays API</title>
  </head>
  <body>
    <div id="pageHeader">
      <h2>NATIONAL HOLIDAY</h2>
    </div>
    <div class="input-header">
      <div class="navbar-items">
        <div class="dropdown">
          <button class="dropdown-button" id="dropdown-button" value="none">
            Country
          </button>
          <ul class="dropdown-list" id="dropdown-list">
            <input type="text" id="search-input" placeholder="Search..." />
          </ul>
        </div>
      </div>

      <div class="navbar-items">
        <div class="holidate">
          <label for="date">Date :</label>
          <input type="date" id="date" name="date" placeholder="" />
        </div>
      </div>

      <div class="input-submit">
        <button type="submit" id="holidaysubmit" class="btn btn-primary">
          Submit
        </button>
      </div>
    </div>
    <div id="noHoliday"></div>
    <div id="displayholiday">
      <table class="table" id="tableBody">
        <thead class="table table-dark">
          <tr>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="tableCol" class="table table-light"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
